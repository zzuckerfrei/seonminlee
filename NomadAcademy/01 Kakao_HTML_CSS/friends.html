<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friends | kakao clone</title>
    <!-- fontawesome 사이트에서 가져온 일종의 key임 
    이 key를 활용하여 css파일을 import하고 이모티콘을 사용함-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- 
      status-bar part 
    -->
    <div class="status-bar">
      <!-- status-bar는 부모, column은 자식 __로 부모와 자식을 구분 -->
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!-- 
      header part 
    -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <!-- 
    내 프로필 part 
    -->

    <!-- 여기서 main은  
    status-bar와 header 그리고 navigation-bar part를 제외한 
    friend 페이지의 모든 내용을 담고있음. 가장 큰 주머니인듯
    -->
    <main class="friends">
      <!-- header는 여러개여도 상관 없음 -->
      <header class="friends__header">
        <!-- "--"는 새로운 것을 표현할 때 사용함 
        여기서 friend--lg는 사진이 조금 더 큰(large) 내 프로필 사진을 의미함-->
        <div class="friends__friend friend--lg">
          <div class="friend__column">
            <img
              src="images/profile_img.jpg"
              alt=""
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                Nicolas Serrano
              </span>
              <span class="friend__status">
                nomadcoders.co
              </span>
            </div>
          </div>
        </div>
      </header>
      <!-- 
    나를 제외한 모든 친구들은 컬럼이 2개이다. 이것을 잊지 말 것 
        -->
      <!-- 
        플러스친구 part 
        -->
      <div class="friends__plus">
        <h5 class="friends__title">Plus Friend</h5>
        <div class="friends__friend">
          <div class="friend__column">
            <img
              src="images/profile_img.jpg"
              alt=""
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- 
        내 친구 목록 part 
        -->
      <h5 class="friends__title">Friends 14</h5>
      <ul class="friends__list">
        <li class="friends__friend">
          <!-- 친구 프로필의 첫 번째 컬럼 -->
          <div class="friend__column">
            <img
              src="images/profile_img.jpg"
              alt=""
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                이선민
              </span>
              <span class="friend__status">
                긍정긍정긍정왕
              </span>
            </div>
          </div>

          <!-- 친구 프로필의 두 번째 컬럼 -->
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>기도 - 윤하</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <!-- 
      Navigation Bar 
    -->
    <nav class="nav">
      <ul class="nav__list">
        <!-- li.nav__list-item*4>a.nav__list-link -->
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
<!-- 오늘 배운 것 20.01.06

1. 반복해서 사용하는 부분부터 쪼개서 먼저 만든다 (status-bar, bottom 등등)
2. 자식과 부모는 __로 구분한다
  부모__자식 header__column
3. 단축키 배움 
  <i class="fas fa-wifi"></i>는 i.fas.fa-wifi 입력하고 tab누르면 완성됨
4. fontawesome 사용방법을 배움. 
  kit받고 free 아이콘만 골라서 사용하기. head에 link입력 필수!
5. fas는 fontawesome solid 속이 검은색으로 꽉찬 이모티콘, 
  far는 fontawesome regular 속이 비어있는 이모티콘을 의미함
  + fab는 fontawesome brand 브랜드 이모티콘을 의미
6. size도 바꿀 수 있음. 
  <i class="fas fa-cog fa-5x"></i> 이런식으로 5배 크게
  단축키로는 i.fas.fa-cog.fa-5x
7. div와 span 사용 차이 이유 
  span 태그는 icon 을 각각 개별적으로 이동시켜야 할 경우에 사용
  div 태그는 icon 여러개를 덩어리째 움직이게 할 경우에 사용 
8. 넘어가는 link만들 때 주의할 것
  <a></a> 태그 안에 제대로 넣어야 클릭할 때 넘어간다... 조심하기
9. main은 브라우져내에서 이 부분부터 메인이라고 지정되는 부분임?? 디자인측면에서
10. 모든 폴더와 파일명은 전부 소문자로 써야한다.
11. 태그의 의미
    div -> box
    span -> box for text
    ul -> list
    li -> inside of list.
12. 단축키 ctrl + d
    누를 때 마다 같은 단어를 찾아줌 
    동시에 수정할 때 유리함 alt보다 더 좋은듯
